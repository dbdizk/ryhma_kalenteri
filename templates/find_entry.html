<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Entry</title>
</head>
<body>
    <h1>Find Calendar Entry</h1>
    <form action="/find_entry" method="get">
        <p>
            Keyword: <input type="text" name="query" value="{{query}}">
        </p>
        <button type="submit">Find Entry</button>
    </form>
    <p>
        <a href="/">Home</a>
    </p>

    {% if query %}
    <h2>Search Results</h2>
    <ul>
        {% for entry in results %}
        <li><a href="/entry/{{entry.id}}">{{entry.title}}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html></html>
